<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            todo
        </div>
    </header>
    <div class="mainContent">
        <div class="leftContentDiv">
            <div class="optionsDiv">
                <button class="optionsDivBtn inboxBtn"><i class="fa-solid fa-inbox"></i> Inbox</button>
                <button class="optionsDivBtn todayBtn"><i class="fa-solid fa-calendar-day"></i>  Today</button>
                <button class="optionsDivBtn weekBtn"><i class="fa-solid fa-calendar-week"></i>  This Week</button>
                <button class="optionsDivBtn impBtn"><i class="fa-solid fa-star"></i>  Important</button>
                <button class="optionsDivBtn compBtn"><i class="fa-solid fa-check-double"></i>  Completed</button>
            </div>
            <div class="projectDiv">
                <p class="projectDivPara">Projects</p>
                <button class="projectDivBtn"><i class="fa-solid fa-circle-plus"></i></button>
            </div>
            <hr class="hr1">
            <div class = "projectNameDiv">   
            </div>
        </div>
        <div class="rightContentDiv">
            <div class="rightContentDiv1">
                <p class="rightContentDiv1Para">
                </p>
                <div class="rightContentDiv2">
                    <button class="rightContentDivBtn"><i class="fa-solid fa-circle-plus"></i>     Add New Task</button>
                </div>
                <hr class="hr2">
            </div>
        </div>
    </div>
</body>
</html>
